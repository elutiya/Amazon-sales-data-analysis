<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Advanced KPI Dashboard</title>

<style>
body {
  background: linear-gradient(to right, #141e30, #243b55);
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: white;
}

h1 {
  text-align: center;
  padding: 30px 0 10px;
  font-size: 32px;
}

.section-title {
  margin: 40px 0 20px;
  font-size: 22px;
  border-left: 5px solid #4cc9f0;
  padding-left: 10px;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

/* KPI GRID */
.kpi-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(2500px, 1fr));
  gap: 20px;
}

.kpi-card {
  background: #1f2a38;
  padding: 15px;
  border-radius: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

/* CHART SECTION */
.chart-card {
  background: #1f2a38;
  margin-bottom: 40px;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

iframe {
  width: 100%;
  height: 450px;
  border: none;
  border-radius: 10px;
  background: white;
}
</style>
</head>

<body>

<div class="container">

    </div>

    <div class="kpi-card">

    </div>

    <div class="kpi-card">
      <iframe src="../visuals/revenue_per_customer.html"></iframe>
    </div>

    <div class="kpi-card">

  </div>

  </div>

  <div class="chart-card">

  </div>

  <div class="chart-card">

  </div>

</div>

</html>
